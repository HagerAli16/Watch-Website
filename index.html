<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Watch Website</title>
</head>
<body>
    <header>
        <img src="image/618Vr4J0BXL._AC_SY355_-Photoroom.png" class="main_img_Watch" alt="Watch">
        <div class="left-side">
            <nav>
                <h3 class="logo" title="logo">S.W</h3>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
            </nav>
            <section>
                <div class="lag">
                    <a href="#">TE</a>
                    <a href="#">EN</a>
                    <a href="#">DE</a>
                </div>
                <div class="content">
                    <h1>Fossil</h1>
                    <svg id="svg">
                        <text x="0%" y="90%">Gen 5</text>
                    </svg>
                    <h6>$359.00</h6>
                </div>
            </section>
            <footer>
                <div class="foot-bx">
                    <h4>EXPLORE <img alt="arrow" src="image/arrow-199-xxl.png"/></h4>
                    <img src="image/Capture.PNG" alt="Watch-img" class="img">
                </div>
            </footer>
        </div>
        <div class="right-side">
            <ul>
                <li>
                    <a href="#">Cart(<span id="Cart"></span>)</a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
            </ul>
            <section>
                <button id="left" class="btn-lr" ><img src="image/arrow-199-xxl.png" alt=""></button>
                <button id="right" class="btn-lr" ><img src="image/arrow-199-xxl.png" alt=""></button>

                <div class="bx">
                    <img src="image/618Vr4J0BXL._AC_SY355_-Photoroom.png" alt="Watch-img" class="scroll_watch">
                    <img src="image/32.png" alt="Watch-img" class="scroll_watch">
                    <img src="image/31.png" alt="Watch-img" class="scroll_watch">
                    <!-- <img src="image/3.-Photoroom.png" alt="Watch-img" class="scroll_watch">
                    <img src="image/6.png" alt="Watch-img" class="scroll_watch"> -->

                </div>
            </section>
            <footer>
                <h3><span id="span_number">1</span>/<span>3</span></h3>
            </footer>
        </div>
        <h2 class="add_to_cart">Add to Cart</h2>
    </header>
    <script src="js/app.js"></script>
</body>
</html>
